services:
  npm:
    build: .
    container_name: taypa-client
    working_dir: /app
    volumes:
      - ./app:/app
      # Use container's node_modules (don't overwrite with host)
      - /app/node_modules
    ports:
      - "5173:5173"
    tty: true
    stdin_open: true