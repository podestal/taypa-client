version: '3.8'

services:
  taypa-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taypa-client
    ports:
      - "5173:5173"
    volumes:
      - ./app:/app
    # volumes:
    #   # Mount source code for hot reload (optional - remove if you want isolated container)
    #   - ./app/src:/app/src
    #   - ./app/public:/app/public
    #   - ./app/index.html:/app/index.html
    #   - ./app/vite.config.ts:/app/vite.config.ts
    #   - ./app/tailwind.config.js:/app/tailwind.config.js
    #   - ./app/tsconfig.json:/app/tsconfig.json
    #   # Exclude node_modules to use container's dependencies
    #   - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

